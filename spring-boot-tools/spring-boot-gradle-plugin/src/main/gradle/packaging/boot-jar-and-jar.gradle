buildscript {
	dependencies {
		classpath files(pluginClasspath.split(','))
	}
}

apply plugin: 'org.springframework.boot'
apply plugin: 'java'

// tag::enable-jar[]
jar {
	enabled = true
}
// end::enable-jar[]

// tag::classifier[]
bootJar {
	classifier = 'boot'
}
// end::classifier[]

bootJar {
	mainClass = 'com.example.Application'
}

buildscript {
	dependencies {
		classpath files(pluginClasspath.split(','))
	}
}

apply plugin: 'org.springframework.boot'
apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	runtime 'org.jruby:jruby-complete:1.7.25'
}

bootJar {
	mainClass 'com.example.ExampleApplication'
}

// tag::requires-unpack[]
bootJar {
	requiresUnpack '**/jruby-complete-*.jar'
}
// end::requires-unpack[]

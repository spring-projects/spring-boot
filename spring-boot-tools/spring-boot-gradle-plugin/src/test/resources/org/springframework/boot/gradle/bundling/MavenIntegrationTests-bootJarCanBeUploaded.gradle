buildscript {
	dependencies {
		classpath files(pluginClasspath.split(','))
	}
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'maven'

bootJar {
	mainClass = 'com.example.Application'
}

group = 'com.example'
version = '1.0'

uploadBootArchives {
	repositories {
		mavenDeployer {
		 	repository(url: "file:$buildDir/repo")
		}
	}
}

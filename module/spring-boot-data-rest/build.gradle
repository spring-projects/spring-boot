plugins {
	id "java-library"
	id "org.springframework.boot.auto-configuration"
	id "org.springframework.boot.configuration-properties"
	id "org.springframework.boot.deployed"
	id "org.springframework.boot.optional-dependencies"
}

description = "Spring Boot Data REST"

dependencies {
	api(project(":module:spring-boot-data-commons"))
	api(project(":module:spring-boot-jackson"))
	api(project(":module:spring-boot-tx"))
	api(project(":module:spring-boot-webmvc"))
	api("org.springframework.data:spring-data-rest-webmvc")

	optional(project(":core:spring-boot-autoconfigure"))

	testImplementation(project(":core:spring-boot-test"))
	testImplementation(project(":module:spring-boot-data-jpa"))
	testImplementation(project(":test-support:spring-boot-test-support"))
	testImplementation(testFixtures(project(":core:spring-boot-autoconfigure")))
	testImplementation("jakarta.servlet:jakarta.servlet-api")

	testRuntimeOnly("ch.qos.logback:logback-classic")
	testRuntimeOnly("com.h2database:h2")
	testRuntimeOnly("com.zaxxer:HikariCP")
}

tasks.named("compileTestJava") {
	options.nullability.checking = "tests"
}

plugins {
	id "java-library"
	id "org.springframework.boot.configuration-properties"
	id "org.springframework.boot.deployed"
	id "org.springframework.boot.docker-test"
	id "org.springframework.boot.optional-dependencies"
	id "org.springframework.boot.test-slice"
}

description = "Spring Boot JDBC Test"

dependencies {
	api(project(":core:spring-boot-test-autoconfigure"))
	api(project(":module:spring-boot-jdbc"))

	optional(project(":core:spring-boot-testcontainers"))
	optional("org.junit.jupiter:junit-jupiter-api")

	dockerTestImplementation(project(":core:spring-boot-docker-compose"))
	dockerTestImplementation(project(":core:spring-boot-testcontainers"))
	dockerTestImplementation(project(":test-support:spring-boot-docker-test-support"))
	dockerTestImplementation("com.h2database:h2")
	dockerTestImplementation("com.zaxxer:HikariCP")
	dockerTestImplementation("org.assertj:assertj-core")
	dockerTestImplementation("org.junit.jupiter:junit-jupiter")
	dockerTestImplementation("org.postgresql:postgresql")
	dockerTestImplementation("org.testcontainers:testcontainers-junit-jupiter")
	dockerTestImplementation("org.testcontainers:testcontainers-postgresql")

	testImplementation(project(":test-support:spring-boot-test-support"))
	testImplementation(project(":module:spring-boot-transaction"))
	testImplementation(testFixtures(project(":core:spring-boot-autoconfigure")))

	testRuntimeOnly("ch.qos.logback:logback-classic")
	testRuntimeOnly("com.h2database:h2")
	testRuntimeOnly("org.hsqldb:hsqldb")
}

tasks.named("compileTestJava") {
	options.nullability.checking = "tests"
}

tasks.named("compileDockerTestJava") {
	options.nullability.checking = "tests"
}

launch-templates:
  linux-medium-jvm:
    resource-class: 'docker_linux_amd64/medium'
    image: 'ubuntu22.04-node20.11-v10'
    init-steps:
      - name: java version
        script: java -version

      - name: Checkout
        uses: 'nrwl/nx-cloud-workflows/v3.6/workflow-steps/checkout/main.yaml'

      - name: Setup gradle
        script: ./gradlew wrapper
      - name: Setup Nx
        script: ./nx --version
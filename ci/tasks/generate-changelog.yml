---
platform: linux
image_resource:
  type: registry-image
  source:
    repository: springio/github-changelog-generator
    tag: '0.0.8'
    username: ((docker-hub-username))
    password: ((docker-hub-password))
inputs:
- name: git-repo
- name: artifactory-repo
outputs:
- name: generated-changelog
params:
  GITHUB_ORGANIZATION:
  GITHUB_REPO:
  GITHUB_USERNAME:
  GITHUB_TOKEN:
  RELEASE_TYPE:
run:
  path: git-repo/ci/scripts/generate-changelog.sh
